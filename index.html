<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="left-pic">
        <div class="banner">
            <img src="images/odin-lined.png" alt="logo">
            <span>
                Odin
            </span>
        </div>
    </div>
    <div class="right">
        <div class="above">
            <p>This is not a real online service! You know you need smoething like this in your life to help you realize
                your deepest dreams.</p>
            <p>Sign up <i>now</i> to get started.</p>

            <p>You <i>know</i> you want to.</p>
        </div>
        <div class="form">
            <h3>Let's do this</h3>
            <div>
                <form>
                    <div class="first-row">
                        <div>
                            <label for="first-name" class="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" pattern="[a-zA-Z]*" required>
                        </div>
                        <div>
                            <label class="last-name" for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" pattern="[a-zA-Z]*" required>
                        </div>
                    </div>
                    <div class="second-row">
                        <div>
                            <label class="email" for="email">Email</label>
                            <input type="email" id="email" name="email" type="email" required>
                        </div>
                        <div>
                            <label class="phone" for="phone">Phone</label>
                            <input id="phone" name="phone" type="phone" type="tel" pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
                                required>
                        </div>
                    </div>
                    <div class="third-row">
                        <div>
                            <label class="password" for="password">Password</label>
                            <input id="password" name="password" required>
                        </div>
                        <div>
                            <label class="confirm-password" for="confirm-password">Confrim
                                Password</label>
                            <input id="confirm-password" name="confirm-password" required>
                        </div>
                    </div>
            </div>
        </div>
        <div class="below">
            <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
